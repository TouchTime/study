<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D反转效果</title>
		<style>
		  .nav{width:980px;margin:50px auto;background:#fdfdfd;border:1px solid #ccc;}
		  .nav .item{width:200px;height:100px;margin-right: 5px;float:left;perspective: 4000px;}
		  .nav:after{clear:both;display:block;overflow: hidden;content:"";}
		  .nav .item a{text-decoration: none;display:block;height:100px;transition: all .5s;transform-style: preserve-3d;}
		  .nav a p{height:100px;line-height:100px;margin:0;color:#fff;text-align: center;font-family: "microsoft yahei";border-radius: 2px;transition: all .5s;}
		  .nav .item a p:first-child{background:#090;transform: translateZ(50px);}
		  .nav .item a p:last-child{background:#009;transform: translateZ(50px) rotateX(-90deg);margin-top: -50px;}
		  .nav .item a:hover{transform:rotateX(90deg);}
		  .nav .item a:hover p:last-child{margin-top:0;transform: translateZ(0) rotateX(-90deg);}
		</style>
	</head>
	<body>
	  <header class="nav">
	    <div class="item">
	      <a href="#">
	        <p>首页</p>
	        <p>Home</p>
	      </a>
	    </div>
	    
	     <div class="item">
        <a href="#">
          <p>问答</p>
          <p>Q &amp; A</p>
        </a>
      </div>
      
       <div class="item">
        <a href="#">
          <p>关于我们</p>
          <p>About</p>
        </a>
      </div>
	  </header>
	</body>
</html>
