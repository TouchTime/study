<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复选框的应用</title>
	</head>
	<body>
	  <form>
	    你爱好的运动是？</br>
	    <input type="checkbox" name="items" value="足球" />足球
	    <input type="checkbox" name="items" value="篮球" />篮球
	    <input type="checkbox" name="items" value="羽毛球" />羽毛球
	    <input type="checkbox" name="items" value="乒乓球" />乒乓球
	    <input type="button" id="CheckedAll" value="全&nbsp选" />
	    <input type="button" id="CheckedNo" value="全不选" />
	    <input type="button" id="CheckedRev" value="反&nbsp选"/>
	    <input type="button" id="send" value="提&nbsp交" />
  	</form>
  	 <script src="http://code.jquery.com/jquery-latest.js"></script>
  	 <script>
  	   $(function(){
  	     $('#CheckedAll').click(function(){
  	       $('[name=items]:checkbox').attr('checked',true);         //全选
  	     });
  	     $('#CheckedNo').click(function(){
  	       $('[name=items]:checkbox').attr('checked',false);       //全不选
  	     });
  	     $('#CheckedRev').click(function(){
  	       $('[name=items]:checkbox').each(function(){
  	         this.checked=!this.checked;
  	       });
  	     $('#send').click(function(){
  	       var str="你选中的是:\r\n";
  	       $('[name=items]:checkbox').each(function(){
  	         str+=$(this).val()+"\r\n";
  	       });
  	       alert(str);
  	       
  	     });
  	     });
  	   });
  	 </script>
	</body>
</html>
